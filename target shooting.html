<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Strelska igra</title>
    <style>
        body {
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
        }

        #game-container {
            position: relative;
            width: 400px;
            height: 400px;
            border: 1px solid #000;
        }

        .target {
            position: absolute;
            width: 30px;
            height: 30px;
            background-color: red;
            cursor: pointer;
        }

        #score {
            position: absolute;
            top: 10px;
            left: 10px;
            font-size: 18px;
        }

        #timer {
            position: absolute;
            top: 10px;
            right: 10px;
            font-size: 18px;
        }
    </style>
</head>
<body>

<div id="game-container">
    <div id="score">Score: 0</div>
    <div id="timer">Time: 0s</div>
</div>

<script>
    let score = 0;
    let targetCount = 3;
    let targetInterval;
    let timerInterval;
    let time = 0;

    function createTarget() {
        const target = document.createElement('div');
        target.className = 'target';
        target.style.left = Math.random() * 370 + 'px';
        target.style.top = Math.random() * 370 + 'px';

        target.addEventListener('mousedown', function (event) {
            if (event.button === 2) {  // Desni klik na miÅ¡ki
                score += 1;
                document.getElementById('score').innerText = 'Score: ' + score;
                target.style.left = Math.random() * 370 + 'px';
                target.style.top = Math.random() * 370 + 'px';
            }
        });

        document.getElementById('game-container').appendChild(target);
    }

    function moveTargets() {
        const targets = document.querySelectorAll('.target');
        targets.forEach(target => {
            target.style.left = Math.random() * 370 + 'px';
            target.style.top = Math.random() * 370 + 'px';
        });
    }

    function updateTimer() {
        time += 1;
        document.getElementById('timer').innerText = 'Time: ' + time + 's';
    }

    function resetGame() {
        score = 0;
        time = 0;
        document.getElementById('score').innerText = 'Score: 0';
        document.getElementById('timer').innerText = 'Time: 0s';

        const targets = document.querySelectorAll('.target');
        targets.forEach(target => target.remove());

        for (let i = 0; i < targetCount; i++) {
            createTarget();
        }

        clearInterval(timerInterval);
        timerInterval = setInterval(updateTimer, 1000);
    }

    function startGame() {
        resetGame();
        targetInterval = setInterval(moveTargets, 5000);
        document.addEventListener('contextmenu', function (event) {
            event.preventDefault();
        });

        const targets = document.querySelectorAll('.target');
        targets.forEach(target => {
            target.addEventListener('mouseover', function () {
                score += 1;
                document.getElementById('score').innerText = 'Score: ' + score;
                target.style.left = Math.random() * 370 + 'px';
                target.style.top = Math.random() * 370 + 'px';
            });
        });
    }

    startGame();
</script>
</body>
</html>
